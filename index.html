<!doctype html>
<html data-framework="vue">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Divide n Travel</title>

        <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="styles/material.min.css">
        <link rel="stylesheet" href="styles/app.css">
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Divide n Travel</span>
                </div>

                <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                    <a href="#tab-people" class="mdl-layout__tab is-active">People</a>
                    <a href="#tab-trips" class="mdl-layout__tab">Trips</a>
                    <a href="#tab-expenses" class="mdl-layout__tab">Expenses</a>
                    <a href="#tab-debts" class="mdl-layout__tab">Debts</a>
                </div>
            </header>

            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Divide n Travel</span>
            </div>

            <main class="mdl-layout__content">
                <section id="tab-people" class="mdl-layout__tab-panel is-active">
                    <div class="page-content">
                        <ul class="mdl-list">
                            <li class="mdl-list__item mdl-list__item--three-line" v-for="person in people">
                                <span class="mdl-list__item-primary-content">
                                    <i class="material-icons mdl-list__item-avatar">person</i>
                                    <span>{{ person.name }}</span>
                                </span>

                                <span>
                                    <a @click="editPerson(person)" class="people-edit-button" class="mdl-list__item-secondary-action"><i class="material-icons">edit</i></a>
                                    <a @click="removePerson(person)" class="mdl-list__item-secondary-action"><i class="material-icons">delete</i></a>
                                </span>
                            </li>
                        </ul>

                        <button id="people-add-button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--bottom-right mdl-js-ripple-effect mdl-button--colored">
                            <i class="material-icons">person_add</i>
                        </button>


                    </div>
                </section>
            </main>
        </div>
    </body>

    <script src="scripts/jquery-3.1.0.min.js"></script>
    <script src="scripts/material.min.js"></script>
    <script src="scripts/vue.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/app.js"></script>
</html>
